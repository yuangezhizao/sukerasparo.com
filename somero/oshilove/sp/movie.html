<script>
	$(function(){
		var tgElm = $('p,li,td'), 
				tagType = "span";
		tgElm.each(function(){
			var tgText = $(this).html();
			tgText = tgText.replace(/[「『（【｛［〔〈《“]/g, '<' + tagType + ' style="display: inline-block; margin-left: -0.2em;">$&</' + tagType + '>');

			tgText = tgText.replace(/[・；：]/g, '<' + tagType + ' style="margin-left: -0.2em; margin-right: -0.2em;">$&</' + tagType + '>');

		});
	});	
</script>
