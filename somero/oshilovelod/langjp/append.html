				結婚式への準備を着々と進め、ついにゴールインする【あくる】と【恋】
				<br>ウェディングドレスの試着では自然と近づいていく距離に耐えきれず、ふたりはそのまま……
				<br>そして、挙式の夜には『ケッコンショヤ』として気分が盛り上がってしまう。
				<br>一緒にお風呂に入って、気持ちを再確認したふたりはそのまま身体を重ね……
				<br>
				<br>本編の舞台裏での触れ合いを描くアペンドストーリー、ぜひ恋人同士となったあくると恋の甘いひと時を本編と合わせてお楽しみください。

	<script>
		$(function(){
			var tgElm = $('p,li,td'),
			tagType = "span";
			tgElm.each(function(){
			var tgText = $(this).html();
				tgText = tgText.replace(/[「『（【｛［〔〈《“]/g, '<' + tagType + ' style="display: inline-block; margin-left: -0.2em;">$&</' + tagType + '>');
				tgText = tgText.replace(/[」』）】｝］〕〉》”，、]/g, '<' + tagType + ' style="display: inline-block; margin-right: -0.2em;">$&</' + tagType + '>');
				tgText = tgText.replace(/[・；：]/g, '<' + tagType + ' style="margin-left: -0.2em; margin-right: -0.2em;">$&</' + tagType + '>');
				$(this).html(tgText);
			});
		});
	</script>
