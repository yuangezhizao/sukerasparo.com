$(function(){
var tgElm = $('p,h3'), //対象となる要素をここで指定
		tagType = "span"; //括弧を囲うタグ名をここで指定
tgElm.each(function(){
		var tgText = $(this).html();
		tgText = tgText.replace(/[「『（【｛［〔〈《]/g, '<' + tagType + ' style="display: inline-block; margin-left: -0.35em;">$&</' + tagType + '>');
		tgText = tgText.replace(/[」』）】｝］〕〉》，]/g, '<' + tagType + ' style="display: inline-block; margin-right: -0.35em;">$&</' + tagType + '>');
		tgText = tgText.replace(/[・；：]/g, '<' + tagType + ' style="margin-left: -0.2em; margin-right: -0.2em;">$&</' + tagType + '>');
		$(this).html(tgText);
	});
});
