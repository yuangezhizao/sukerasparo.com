<script>
	if ('addEventListener' in document) {
		document.addEventListener('DOMContentLoaded', function() {
			FastClick.attach(document.body);
		}, false);
	}
	
	$(function(){
		var tgElm = $('p,h3,.chara-name,td'), 
				tagType = "span";
		tgElm.each(function(){
			var tgText = $(this).html();
			tgText = tgText.replace(/[「『（【｛［〔〈《]/g, '<' + tagType + ' style="display: inline-block; margin-left: -0.3em;">$&</' + tagType + '>');
			tgText = tgText.replace(/[」』）】｝］〕〉》，、]/g, '<' + tagType + ' style="display: inline-block; margin-right: -0.3em;">$&</' + tagType + '>');
			tgText = tgText.replace(/[・；：]/g, '<' + tagType + ' style="margin-left: -0.2em; margin-right: -0.2em;">$&</' + tagType + '>');
			$(this).html(tgText);
		});
	});
	
	$(document).ready(function(){
		$(".group1").colorbox({rel:'group1'});
		$(".group1").colorbox({
			maxWidth:"90%",
			maxHeight:"90%"
		});
		$(".inline").colorbox({
			inline:true,
			maxWidth:"98%",
			maxHeight:"98%"
		});
	});
</script>
