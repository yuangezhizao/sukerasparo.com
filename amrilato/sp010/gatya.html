<script>
$(function(){
	var tgElm = $('div.freeview'), //対象となる要素をここで指定
		tagType = "span"; //括弧を囲うタグ名をここで指定
	tgElm.each(function(){
		var tgText = $(this).html();
		tgText = tgText.replace(/[「『（【｛［〔〈《]/g, '<' + tagType + ' style="display: inline-block; margin-left: -0.4em;">$&</' + tagType + '>');
		tgText = tgText.replace(/[」』）】｝］〕〉》]/g, '<' + tagType + ' style="display: inline-block; margin-right: -0.4em;">$&</' + tagType + '>');
		tgText = tgText.replace(/・/g, '<' + tagType + ' style="margin-left: -0.1em; margin-right: -0.1em;">$&</' + tagType + '>');
		$(this).html(tgText);
	});
});

new WOW().init();

$(function(){
	$('.jslink').click(function(){
		var speed = 800;
		var href= $(this).attr("href");
		var target = $(href == "#" || href == "" ? 'html' : href);
		var position = target.offset().top;
		$("html, body").animate({scrollTop:position}, speed, "swing");
		return false;
	});
});
</script>
